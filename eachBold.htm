<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{text-align: center;}
       input{margin: 50px auto; width: 30%; display: flex; height: 60px; padding: 0 0px 0 20px; font: 1.5em Arial;}
       button{margin: 50px auto; display: flex; height: 40px; }
       #result{ font: 2em Arial;}
   </style>
</head>
<body>
   <input type="text" id="word">
   <button onclick="convert()">Convert BOLD</button>
   <p id="result"></p>
   <script>
   let result=document.getElementById('result')
   function convert(){ 
    let word=document.getElementById('word').value 
    let answer=''
    for(let i=0;i<word.length;i++){
        let part1=word.slice(0,i)
        let upper=`<b>${word[i]}</b>`
        let part2=word.slice(i+1)
        answer +=`${part1+upper+part2}<br>`
    }
    result.innerHTML=answer
   }
   </script>
</body>
</html>
