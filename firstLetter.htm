<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{text-align: center;}
        input{margin: 50px auto; width: 30%; display: flex; height: 60px; padding: 0 0px 0 20px; font: 1.5em Arial;}
        button{margin: 50px auto; display: flex; height: 40px; }
        #result{ font: 2em Arial;}
    </style>
</head>

<body>
    <input type="text" id="sentence">
    <button onclick="convert()">Capitalize the first letter</button>
    <p id="result"></p>
    <script>
        let sentence = document.getElementById('sentence')
        let result = document.getElementById('result')
        let str2
        let str
       
        function convert() {
            if (sentence.value == '') 
            {
                alert('Write what you wish')
                return

        }
            else {
                let arr = []
                str = sentence.value //'hello world'
                str2 = str.split(' ') // ['hello','world']
                for (let i = 0; i < str2.length; i++) {
                    let upper = str2[i].charAt(0).toUpperCase()
                    arr.push(upper + str2[i].slice(1))
                }
                result.innerHTML = arr.join(' ')
                sentence.value = ''
            }
        }

    </script>
</body>

</html>
